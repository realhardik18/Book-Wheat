<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookWheat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BookWheat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/realhardik18/Book-Wheat">Code</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a>Logged in as <strong>{{username}}</strong></a>
                </span>
            </div>
        </div>
    </nav>
    {% for tweet in html_codes%}
    {% autoescape off %}
    <div class="tweet-embed">
        {{ tweet }}
    </div>
    {% endautoescape %}
    {% endfor %}
    <table class="table table-borderless text-center">
        <tbody>
            <tr>
                <td>
                    <h1 class="data-welcome">
                        Here are your saved tweets in {{category_name}}
                    </h1>
                </td>
            </tr>
            {% for tweet in html_codes%}
            {% autoescape off %}
            <tr>
                <div class="tweet-embed">
                    {{ tweet }}
                </div>
            </tr>
            {% endautoescape %}
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
